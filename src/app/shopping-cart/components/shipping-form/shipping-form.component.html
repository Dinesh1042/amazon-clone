<address-form
  [addressFormValue]="shippingFormValue!"
  confirmBtnLabel="Place Order"
  [confirmBtnLoading]="orderPlacedLoading"
  (submitEvent)="placeOrder($event)"
>
  <button
    *ngIf="addresses?.length"
    (click)="showAddressDialog()"
    class="btn btn-outline-dark shadow-none"
    id="secondaryBtnAction"
    type="button"
  >
    Show Address
  </button>
</address-form>
