<div class="row g-0">
  <div class="col-md-6">
    <product-carousel
      [images]="product.images"
      [title]="product.title"
    ></product-carousel>
  </div>
  <div class="col-md-6">
    <div class="detail-container p-4 p-md-0">
      <ng-content select=".actionBtns"></ng-content>
      <h4 class="mt-3">{{ product.title }}</h4>
      <div>
        <span class="badge bg-primary">{{
          product.category | camelCaseSplit | titlecase
        }}</span>
      </div>
      <div class="star-container mt-2">
        <star-rating [rating]="product.rating"></star-rating>
      </div>
      <div class="price-container mt-2">
        <div class="text-muted fs-sm" *ngIf="product.isOfferProduct">
          <span>List Price:</span>
          <span class="text-decoration-line-through">
            {{ product.originalPrice | currency }}
          </span>
        </div>
        <div class="price-wrap">
          <span class="fs-sm text-muted"> Price: </span>
          <h3 class="price text-brownred">
            {{ product.price | currency }}
          </h3>
        </div>
        <div *ngIf="product.isOfferProduct" class="text-muted fs-sm">
          <span>You Save:</span>
          <div class="text-brownred">
            {{ product.priceDifference | currency }} ({{
              product.offerPercentage
            }}%)
          </div>
        </div>
      </div>
      <ng-content select=".addCartBtn"></ng-content>
      <div class="description mt-3">
        <p>
          {{ product.description }}
        </p>
      </div>
    </div>
  </div>
</div>
